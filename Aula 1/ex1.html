<!--
joão roberto é dono de um armazém que vende produtos de limpeza
ele precisa de um programa que faça o calculo da seguinte operação

almejante = 3.6
sabaoEmPo = 5.6
sabonete = 1.5

faça um programa que solicite o nome do cliente
e no final do programa mostre o valor total da compra 
feita por este cliente
o valor total é a soma das variáveis listadas acima
-->

<script>

c = prompt()

alvejante = 3.6
sabaoEmPo = 5.6
sabonete = 1.5

valor = alvejante + sabaoEmPo + sabonete

alert(`olá ${c} , o valor da compra é: R$ ${valor.toFixed(2)}`)

</script>
